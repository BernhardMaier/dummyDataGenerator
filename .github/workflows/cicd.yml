name: CI & CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Cache build
      uses: actions/cache@v2
      with:
        path: ./*
        key: ${{ github.sha }}
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
    - name: Restore build
      uses: actions/cache@v2
      with:
        path: ./*
        key: ${{ github.sha }}
    - name: Test
      run: dotnet test --no-build --verbosity normal
